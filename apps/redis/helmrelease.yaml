apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: redis
      version: "17.x"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      repository: bitnamilegacy/redis
      tag: "7.0.12-debian-11-r34"  # use a valid tag
    sentinel:
      image:
        repository: bitnamilegacy/redis-sentinel
        tag: "7.0.12-debian-11-r0"
